<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Student Marks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .hidden {
            display: none;
        }
        .form-group {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Student Marks Calculator</h1>
    <div class="form-group">
        <label for="subjectCount">How many subjects do you take?</label>
        <input type="number" id="subjectCount" min="1" required>
        <button id="generateFields">Submit</button>
    </div>
    <div id="marksSection" class="hidden">
        <h2>Enter Marks</h2>
        <div id="marksFields"></div>
        <button id="calculateResults">Calculate Results</button>
    </div>
    <div id="resultsSection" class="hidden">
        <h2>Your Results</h2>
        <p id="averageMarks"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
